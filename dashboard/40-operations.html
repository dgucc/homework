<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>IPP Rest Monitoring</title>
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <!-- Font-Awesome -->
   <link href="./font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <!-- jquery -->
   <script src="jquery-3.7.1.min.js"></script>
   <!-- script.js -->
   <script src="script.js"></script>
   <style>
      .flex-container {
         display: flex;
      }

      aside {
         margin: 0;
         padding: 20px;
         /* border: 1px dashed grey; */
      }

      .sidebar {
         width: 10px;
         box-sizing: border-box;
         position: absolute;
         top: 200;
         left: 0;
      }

      .sidebar a {
         display: block;
         color: black;
         text-decoration: none;
         padding: 10px;
         padding-left: 5px;
         margin-left: 5px;
      }

      .sidebar a:hover {
         background-color: darkgrey;
      }

      .sidebar a.active {
         background-color: #f1f1f1;
         font-weight: bold;         
      }

      .content {
         flex: 1;
         padding: 10px;
         box-sizing: border-box;
         margin-left: 0px;
         text-align: justify;
         /* border: 1px dashed grey; */
      }
   </style>
</head>

<body>
   <!-- Header -->
   <header class="header">
      <div data-include="40-navbar"></div>
   </header>

   <div class="flex-container">
      <!-- Sidebar -->
      <aside class="sidebar">

      </aside>

      <!-- Content -->
      <section class="content">


         <div class="container py-mb-1">
            <h2>Operations</h2>
            <p>&nbsp;</p>

            <!-- CDIS -->
            <div class="py-1 mt-4">
               <h3>Delete from CDIS</h3>
               <!-- Form -->
               <form action="" class="form form-outline">
                  <div class="row">

                     <div class="col-auto">
                        <div class="input-group">
                           <!-- File -->
                           <input class="form-control w-25" type="file">
                           <!-- Clear -->
                           <span class="input-group-text">
                              <i class="fa fa-times"></i>&nbsp;Clear
                           </span>
                        </div>
                     </div>

                     <div class="col-auto">
                        <!-- Execute -->
                        <button class="btn btn-primary" type="button">
                           <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Execute
                        </button>
                     </div>
                  </div>
               </form>
            </div>

            <!-- CALCUL NOTE -->
            <div class="py-1 mt-4">
               <h3>Calcul Note</h3>
               <!-- Form -->

               <form action="" class="row form-outline">
                  <div class="row">
                     <div class="col-auto">
                        <div class="input-group" style="min-width:800px;">
                           <!-- File -->
                           <input class="form-control " type="file">
                           <!-- Clear -->
                           <span class="input-group-text">
                              <i class="fa fa-times"></i>&nbsp;Clear
                           </span>
                           <div class="btn-group w-25">
                              <!-- FR-NL -->
                              <button type="button" class="btn ">FR</button>
                              <button type="button" class="btn dropdown-toggle dropdown-toggle-split"
                                 data-bs-toggle="dropdown" aria-expanded="false">
                                 <span class="visually-hidden">Language Dropdown</span>
                              </button>
                              <ul class="dropdown-menu">
                                 <li><a class="dropdown-item" href="#">FR</a></li>
                                 <li><a class="dropdown-item" href="#">NL</a></li>
                              </ul>
                              <!-- Year -->
                              <div class="w-1">
                                 <input class="form-control " type="text" name="" id="" value="" placeholder="Year">
                              </div>
                           </div>
                        </div>

                     </div>

                     <div class="col-auto">
                        <!-- Execute -->
                        <button class="btn btn-primary" type="button">
                           <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Execute
                        </button>
                     </div>
                  </div>
               </form>
            </div>

            <!-- Grensarbeiders -->
            <div class="py-1 mt-4">
               <h3>Grensarbeiders</h3>
               <!-- Form -->
               <form action="" class="form form-outline">
                  <div class="input-group">
                     <div class="col-auto">
                        <!-- Execute -->
                        <button class="btn btn-primary" type="button">
                           <i class="fa fa-file-pdf-o" aria-hidden="true"></i>&nbsp;Generate PDF
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </div>


      </section>

   </div>





   <script>     
   </script>
</body>

</html>
