<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <style>
    header,
    section,
    aside,
    footer {
      margin: 0;
      padding: 20px;
      border: 1px dashed grey;
    }

    .header {
      max-height: 50px;
    }

    .flex-container {
      display: flex;
    }
    
    .sidebar {
      flex: 0 1 200px;
    }

    .content {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="header">
    Top Header
  </header>


  <div class="flex-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      Sidebar (Sub Menu)
    </aside>

    <!-- Content -->
    <section class="content">
      Main Content
      
    </section>


  </div>


</body>


</html>
